<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="js/ttt.js"></script>
    <link rel="stylesheet" href="css/ttt.css">
  </head>
  <body>
    <div id="choose1" class="choose">
      <div id="x" class="verdict">
        <h1 class="winner">X Wins!!</h1>
      </div>
      <div id="o" class="verdict">
        <h1 class="winner">O Wins!!</h1>
      </div>
      <div id="tie" class="verdict">
        <h1 class="winner">TIE!!</h1>
      </div>
      <div id="question">
        <p>Wanna be X or O?</p>
      </div>
      <div id="buttons">
        <button class="choose-button" id="x-button">X</button>
        <button class="choose-button" id="o-button">O</button>
      </div>
    </div>
    <div id="board">
      <div class="row">
        <div class="grid-item" onclick="displayMove(event,userChoice)"><div id="x1" class="boxes">X</div><div id="o1" class="boxes">O</div></div>
        <div class="grid-item" onclick="displayMove(event,userChoice)"><div id="x2" class="boxes">X</div><div id="o2" class="boxes">O</div></div>
        <div class="grid-item" onclick="displayMove(event,userChoice)"><div id="x3" class="boxes">X</div><div id="o3" class="boxes">O</div></div>
      </div>
      <div class="row">
        <div class="grid-item" onclick="displayMove(event,userChoice)"><div id="x4" class="boxes">X</div><div id="o4" class="boxes">O</div></div>
        <div class="grid-item" onclick="displayMove(event,userChoice)"><div id="x5" class="boxes">X</div><div id="o5" class="boxes">O</div></div>
        <div class="grid-item" onclick="displayMove(event,userChoice)"><div id="x6" class="boxes">X</div><div id="o6" class="boxes">O</div></div>
      </div>
      <div class="row">
        <div class="grid-item" onclick="displayMove(event,userChoice)"><div id="x7" class="boxes">X</div><div id="o7" class="boxes">O</div></div>
        <div class="grid-item" onclick="displayMove(event,userChoice)"><div id="x8" class="boxes">X</div><div id="o8" class="boxes">O</div></div>
        <div class="grid-item" onclick="displayMove(event,userChoice)"><div id="x9" class="boxes">X</div><div id="o9" class="boxes">O</div></div>
      </div>
    </div>
